<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body style="font-family: poppins;">
    <center>
        <fieldset style="width: min-content;">
        <legend style="text-align: center; font-size: xx-large; background-color: black;color: white;padding: 0.3em;">Contact Me</legend>
    
            <div id="contact-form" style="text-align: center; padding: 2em;">
                <form action="mailto:im.niranjann@gmail.com" method="get">
                    <label for="name">Your Name : </label>
                    <br>
                    <input type="text" name="name_cm" style="border-radius: 1em;" required>
                    <br><br>
                    <label for="email">Your Email :</label>
                    <br>
                    <input type="email" name="email_cm" style="border-radius: 1em;" required>
                    <br><br>
                    <label for="message">Leave your Message here :</label>
                    <br>
                    <textarea name="message" id="" cols="20" rows="5" style="border-radius: 1em;" required></textarea>
                    <br><br>
                    <input type="submit" value="Submit" style="background-color: rgb(255, 255, 255);padding: 0.5em; border-radius: 2em; font-weight: bold;">
                </form>
            </div>
        </fieldset>
    </center>


</body>
</html>
